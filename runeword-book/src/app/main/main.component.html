<div class="main">
    <div class="operations">
        <div class="filters">
            <mat-form-field appearance="fill">
                <mat-label>Nombre o atributo</mat-label>
                <input
                    matInput
                    placeholder="Search"
                    [(ngModel)]="searchText"
                >
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Nivel MÃ¡ximo</mat-label>
                <input
                    matInput
                    placeholder="Level"
                    type="number"
                    [(ngModel)]="maxLevel"
                >
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Tipo de objeto</mat-label>
                <input
                    matInput
                    placeholder="Item Type"
                    [(ngModel)]="itemType"
                >
            </mat-form-field>
            <button
                mat-stroked-button
                title="Filtrar"
                (click)="filter()"
            >
                <mat-icon>filter_alt</mat-icon>
                Filter
            </button>
            <button
                mat-stroked-button
                title="Clear"
                (click)="clear()"
            >
                <mat-icon>clear</mat-icon>
                Clear
            </button>
        </div>

        <visualization-selector
            (onVisualizationSelection)="changeMode($event)"
            [initialMode]="visualizationMode"
        ></visualization-selector>
    </div>

    @if (visualizationMode == 'table') {
        <rw-table [runewords]="filtered_runewords"></rw-table>
    }

    @if (visualizationMode == 'cards') {
        <rw-cards [runewords]="filtered_runewords"></rw-cards>
    }
</div>
